<div ng-show="authData">
  <p> Hello, {{ authData.github.displayName }} </p>
  <button ng-click="auth.$unauth()">Logout</button>
</div>
<div class="centered" ng-hide="authData">
  <h4> Welcome </h4>
  <a href="#/login" id="centeredbutton" class="btn btn-primary btn-lg" ng-click="authorize('github')"> Login With Github </a>
</div>
